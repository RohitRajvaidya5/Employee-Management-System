<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Check for stored theme in localStorage or use system preference
        if (localStorage.getItem('color-theme') === 'dark' || 
            (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Toggle dark mode
        function toggleDarkMode() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        }
    </script>
</head>
<body class="dark:bg-slate-900 bg-gray-100 flex items-center justify-center h-screen dark:text-white">
    <div class="bg-white dark:bg-slate-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center dark:text-white text-gray-900">User Form</h2>
        <form action="{{ url_for('register_user') }}" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium dark:text-gray-300 text-gray-700">Username:</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full px-4 py-2 border dark:border-gray-600 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-slate-700 dark:text-gray-300" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium dark:text-gray-300 text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 border dark:border-gray-600 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-slate-700 dark:text-gray-300" required>
            </div>

            <div>
                <label for="role" class="block text-sm font-medium dark:text-gray-300 text-gray-700">Role:</label>
                <select id="role" name="role" class="mt-1 block w-full px-4 py-2 border dark:border-gray-600 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-slate-700 dark:text-gray-300" required>
                    <option value="admin">Admin</option>
                    <option value="user">Employee</option>
                </select>
            </div>

            <div>
                <input type="submit" value="Submit" class="w-full px-4 py-2 bg-indigo-600 dark:bg-indigo-700 dark:hover:bg-indigo-800 text-white font-bold rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
            </div>
        </form>
        <!-- <div class="mt-4 flex justify-center">
            <button onclick="toggleDarkMode()" class="bg-gray-800 dark:bg-gray-200 dark:text-gray-900 text-white px-4 py-2 rounded-md hover:bg-gray-700 dark:hover:bg-gray-300 transition duration-200">
                Toggle Dark Mode
            </button>
        </div> -->
    </div>
</body>
</html>
