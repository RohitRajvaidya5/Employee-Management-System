<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <title>Add Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Toggle dark mode automatically based on user's system preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">Add Employee</h1>
        <form action="/add_employee" method="POST" class="space-y-4">
            <div>
                <label for="first_name" class="block text-gray-700 dark:text-gray-200 font-medium mb-2">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div>
                <label for="last_name" class="block text-gray-700 dark:text-gray-200 font-medium mb-2">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div>
                <label for="department" class="block text-gray-700 dark:text-gray-200 font-medium mb-2">Department:</label>
                <input type="text" id="department" name="department" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div>
                <label for="role" class="block text-gray-700 dark:text-gray-200 font-medium mb-2">Role:</label>
                <input type="text" id="role" name="role" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div>
                <label for="salary" class="block text-gray-700 dark:text-gray-200 font-medium mb-2">Salary:</label>
                <input type="number" id="salary" name="salary" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div>
                <label for="hire_date" class="block text-gray-700 dark:text-gray-200 font-medium mb-2">Hire Date:</label>
                <input type="date" id="hire_date" name="hire_date" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div>
                <label for="status" class="block text-gray-700 dark:text-gray-200 font-medium mb-2">Status:</label>
                <input type="text" id="status" name="status" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Add Employee</button>
        </form>
        <a href="/" class="block text-center text-blue-500 dark:text-blue-400 hover:underline mt-6">Back to Employee List</a>
    </div>
</body>
</html>
